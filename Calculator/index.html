<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc.in</title>
  </head>

  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div class="btn_container">
        <button class="btn" onclick="add_clear()">C</button>

        <button class="btn" onclick="add_1()">1</button>
        <button class="btn" onclick="add_2()">2</button>
        <button class="btn" onclick="add_plus() ">+</button>
        <button class="btn" onclick="add_3()">3</button>
        <button class="btn" onclick="add_4()">4</button>
        <button class="btn" onclick="add_minus()">-</button>
        <button class="btn" onclick="add_5()">5</button>
        <button class="btn" onclick="add_6()">6</button>
        <button class="btn" onclick="add_mul()">*</button>
        <button class="btn" onclick="add_7()">7</button>
        <button class="btn" onclick="add_8()">8</button>
        <button class="btn" onclick="add_div()">/</button>
        <button class="btn" onclick="add_equal()">=</button>
        <button class="btn" onclick="add_9()">9</button>
        <button class="btn" onclick="add_0()">0</button>
        <button class="btn" onclick="add_dot()">.</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
