  <body>

      onclick="let computer=computer_choice(); let result=get_result('bat',computer);

    </button>

    <button
      onclick="computer=computer_choice();result=get_result('ball',computer);show_result('ball',computer,result)"
    >

      onclick="computer=computer_choice(); result=get_result('stump',computer);show_result('stump',computer,result)"

      Stumps
    </button>
